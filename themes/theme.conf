$GTK_THEME = Decay-Green
$ICON_THEME = Tela-circle-green
$COLOR_SCHEME = prefer-dark

# Optional: The varibles above will be set automatically when the theme is loaded
# This exec commands will soon be deprecated


general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.inactive_border = rgba(86aaeccc) rgba(93cee9cc) 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.border_inactive = rgba(86aaeccc) rgba(93cee9cc) 45deg
    col.border_locked_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.border_locked_inactive = rgba(86aaeccc) rgba(93cee9cc) 45deg

    groupbar {
        col.inactive = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
        col.active = rgba(86aaeccc) rgba(93cee9cc) 45deg
        col.locked_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
        col.locked_inactive = rgba(86aaeccc) rgba(93cee9cc) 45deg
    }
}

decoration {
    rounding = 10
    shadow:enabled = false
    active_opacity = 1.0
    inactive_opacity = 1.0

    blur {
        enabled = yes
        size = 7
        passes = 4
        new_optimizations = on
        ignore_opacity = no
        xray = false
    }
}

layerrule = unset,waybar

$CURSOR_THEME=Bibata-Modern-Ice
$CURSOR_SIZE=24

exec = hyprctl setcursor $CURSOR_THEME $CURSOR_SIZE